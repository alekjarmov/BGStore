{% extends 'base.html' %}
{% load static %}


{% block content %}
    <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'store/images/carousel/Carousel_MilleFiori.webp' %}" class="d-block w-100"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/carousel/carousel_insertcardhere__91100.webp' %}"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/carousel/Carousel_RollingHeights.webp' %}" class="d-block w-100"
                     alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" style=" filter: invert(100%);" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style=" filter: invert(100%);" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Carousel End -->

    <!-- Top sellers bootstrap cards -->
    <h2>Top Sellers</h2>
    <div class="row mg-3 row-cols-md-3 g-4">
        {% for game in top_sellers %}
            <div class="col-md-3 mg-4">
                <div class="card mg-4 text-center h-100 bg whole">
                    <a href="{% url 'product' product_id=game.id %}">
                        <img src="{{ game.image_url }}" class="card-img-top" alt="{{ game.title }}">
                    </a>

                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text font-weight-bold" style="font-weight: bold; margin-bottom: 4px">
                            {{ game.price }} â‚¬
                        </p>
                        <a role="button" href="{% url 'buy' product_id=game.id %}" class="btn btn-info  mt-auto mx-auto">
                            <i class="fa-solid fa-cart-shopping"></i> Buy now
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
