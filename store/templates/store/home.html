{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'store/images/carousel/Carousel_MilleFiori.webp' %}" class="d-block w-100"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/carousel/carousel_insertcardhere__91100.webp' %}"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/carousel/Carousel_RollingHeights.webp' %}" class="d-block w-100"
                     alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" style=" filter: invert(100%);" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style=" filter: invert(100%);" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


{% endblock content %}
