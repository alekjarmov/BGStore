{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>All Games</h2>
    <div class="row mg-3 row-cols-md-3 g-4">
        {% for game in games %}
            <div class="col-md-3 mg-4">
                <div class="card mg-4 text-center h-100 bg whole">
                    <a href="{% url 'product' product_id=game.id %}">
                        <img src="{{ game.image_url }}" class="card-img-top" alt="{{ game.title }}">
                    </a>

                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text font-weight-bold" style="font-weight: bold; margin-bottom: 4px">
                            {{ game.price }} â‚¬
                        </p>
                        <button class="btn btn-info  mt-auto mx-auto" role="link" href="{% url  %}">
                            <i class="fa-solid fa-cart-shopping"></i> Add to cart
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
