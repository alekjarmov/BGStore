{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h1 class="text-center">Register:</h1>
    <div class="container col-6 offset-3">
        <form method="POST" action="{% url "register" %} ">
            {% csrf_token %}
            <div class="container justify-content-center">
                {{ form.as_p }}

            </div>

            <button type="submit" class="btn btn-info"> Register</button>
        </form>

    </div>
{% endblock content %}
