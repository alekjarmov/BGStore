{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="d-flex justify-content-center">
        <div class="border border-dark border-2 mx-5 my-5 py-3 rounded-3 col-6 offset-3 container">
            <h1 class="text-center">Register:</h1>
            <div class="container">
                <form method="POST" action="{% url "register" %} ">
                    {% csrf_token %}
                    <div class="container justify-content-center">
                        {{ form.as_p }}

                    </div>

                    <div class="px-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href={% url 'home' %}  type="button" class="btn btn-outline-secondary">Go Home</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
