{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="d-flex justify-content-center">
        <div class="border border-dark border-2 mx-5 my-5 py-3 rounded-3 col-5 offset-3 container">
            <h1 class="text-center">Login:</h1>
            <div class="container">
                <form method="POST" action="{% url "login" %} ">
                    {% csrf_token %}
                    <div class="container justify-content-center">
                        {{ form.as_p }}
                    </div>
                    <div class="px-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-outline-secondary">Go Home</button>
                    </div>

                    <div class="text-center row pt-3">
                        <a href={% url "register" %}>Don't have an account? Register here.</a>
                    </div>

                </form>

            </div>
        </div>
    </div>


{% endblock content %}
